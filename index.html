<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Algorítmo round robin</title>
</head>
<body>
    <section class="inputSection">
        <form class="inputForm" action="">
            <div class="process">
                <h3 class="process__title">Proceso 0</h3>
                <label for="arrivalTime">Tiempo de llegada en milisegundos</label>
                <input type="number" id="arrivalTime" min="0">
                <br>
                <label for="needCpu">Necesita de CPU en quantum</label>
                <input type="number" id="needCpu" min="0">
                <br>
                <label for="spendInOut">Gasta entrada/salida en Quantums </label>
                <input type="number" id="spendInOut" min="0">
                <br>
                <label for="needCpuES">Necesita de CPU en quantum (Entrada / Salida)</label>
                <input type="number" id="needCpuES" min="0"> 
                <br>
                <br>
                <input class="addInOut" type="button" value="Añadir entrada / salida">
                <br>
                <br>
            </div>
            <Button class="addProcess" type="submit">Añadir nuevo proceso</Button>
        </form>
        <Button class="showResults">Mostrar resultados</Button>
    </section>
    <section class="resultSection">
        <div class="readyProcessQueue">
            <h2>Cola de procesos en estado listo</h2>
            <ul class="queueList"></ul>
        </div>
        <div class="ganttDiagram">
            <h2>Diagrama de Gantt</h2>
            <ul class="ganttList"></ul>
        </div>
        <h2>Tiempos</h2>
        <h4 class="returnTime">
            <ul class="returnTimeList">
            </ul>
        </h4>
        <h4 class="avgReturnTime"></h4>
        <h4 class="waitingTime">
            <ul class="waitingTimeList">
            </ul>
        </h4>
        <h4 class="avgWaitingTime"></h4>
    </section>
    <script src="./index.js"></script>
</body>
</html>
